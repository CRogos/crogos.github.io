<!doctype html>
<html lang="en">
  <head>
    <script src="https://unpkg.com/vue"></script>
    <script src="https://unpkg.com/http-vue-loader"></script>
  </head>

  <body>
    <div id="app">
      <hello name="mary" />
   </div>
    <script type="text/javascript">
        const root = {};

        const app = Vue.createApp(root);

        app.component("hello", {
        props: ["name"],
        template: `<p>hello {{name}}</p>`
        });

        app.mount("#app");

    </script>
  </body>
</html>
